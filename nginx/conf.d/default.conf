server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # 支付回调路由配置
    location /callbacks/alipay {
        try_files $uri $uri/ /callbacks/alipay/alipay_notify.php?$query_string;
    }

    location /callbacks/wxpay {
        try_files $uri $uri/ /callbacks/wxpay/wxpay_notify.php?$query_string;
    }

    location /callbacks/cmbpay {
        try_files $uri $uri/ /callbacks/cmbpay/cmbpay_notify.php?$query_string;
    }

    location /callbacks/douyinpay {
        try_files $uri $uri/ /callbacks/douyinpay/douyinpay_notify.php?$query_string;
    }

    # 示例路由配置
    location /examples {
        try_files $uri $uri/ =404;
    }

    error_log /var/log/nginx/easypay_error.log;
    access_log /var/log/nginx/easypay_access.log;
}